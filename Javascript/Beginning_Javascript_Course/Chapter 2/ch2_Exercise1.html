<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chapter 2, Question 1 </title>
    
  </head>
  
  <body>
    <script>
      // Equation to convert Fahrenheit to centigrade is
      // degFahren = 9/5 * degCent + 32
      
      var degCent = prompt("Enter the degrees in Celsius", 50);
      var degFahren;
      
      degFahren = 9/5 * degCent + 32
      
      alert(degCent + "\ xB0 Centigrade is " + degFahren + "\xB0 Fahrenheit");
       
    </script>
  </body>
